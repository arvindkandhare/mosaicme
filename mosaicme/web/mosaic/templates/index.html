{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="mosaicmeApp">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static 'css/angular-busy.min.css' %}" media="screen">

        {% bootstrap_javascript jquery=True %}
        <script src="{% static 'js/angular.min.js' %}"></script>
        <script src="{% static 'js/angular-route.min.js' %}"></script>
        <script src="{% static 'js/moment.min.js' %}"></script>
        <script src="{% static 'js/angular-moment.min.js' %}"></script>
        <script src="{% static 'js/angular-busy.min.js' %}"></script>
        <script src="{% static 'js/ui-bootstrap-tpls-0.12.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.elevatezoom.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <title>MosaicMe Project by who else EMC{code}</title>
    </head>
    <body zoom-container>
        <nav class="navbar navbar-default">
          <div class="container">
              <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                      <a class="navbar-brand site-logo" rel="home" href="#/" title="MosaicMe Project ****">
                        <img src="http://emccode.github.io/images/badge.png">
                     </a>
                    <a class="navbar-brand" href="#/">MosaicMe Project</a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderCtrl">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{ active: isActive('/learn-more')}"><a href="#/learn-more">Learn more</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                      <li>
                        <a class="navbar-icon" href="http://github.com/emccode">
                            <i class="fa fa-github"></i>
                        </a>
                      </li>
                      <li>
                        <a class="navbar-icon" href="https://twitter.com/EMCcode">
                            <i class="fa fa-twitter"></i>
                        </a>
                      </li>
                      <li><a href="http://emccode.github.io">EMC{code} website</a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
          </div>
        </nav>

        <div ng-view></div>

        <!-- Footer -->
        <footer class="footer top-buffer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>MosaicMe - An EMC{code} project</p>
                        <p><a href="http://emccode.github.io">emccode.github.io</a></p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
